<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBook PDF Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 20px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #4a90d9;
            background: #f0f7ff;
        }

        .upload-area.has-file {
            border-color: #4caf50;
            background: #f0fff0;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .upload-text {
            color: #666;
        }

        .upload-text strong {
            color: #4a90d9;
        }

        .selected-file {
            margin-top: 12px;
            padding: 8px 16px;
            background: #e8f5e9;
            border-radius: 4px;
            display: inline-block;
        }

        #file-input {
            display: none;
        }

        /* Options */
        .options-title {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: #333;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .option-item label {
            color: #555;
            cursor: pointer;
        }

        .option-item input[type="number"] {
            width: 80px;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Convert Button */
        .convert-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: #4a90d9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .convert-btn:hover:not(:disabled) {
            background: #3a7bc8;
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Progress */
        .progress-section {
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #555;
        }

        .progress-bar {
            height: 24px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a90d9, #6ab7ff);
            transition: width 0.3s;
        }

        .progress-step {
            text-align: center;
            margin-top: 8px;
            color: #666;
        }

        /* Result */
        .result-section {
            display: none;
            text-align: center;
        }

        .result-section.active {
            display: block;
        }

        .result-success {
            color: #4caf50;
        }

        .result-error {
            color: #f44336;
        }

        .result-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 32px;
            margin-top: 16px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #43a047;
        }

        .retry-btn {
            display: inline-block;
            padding: 12px 32px;
            margin-top: 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.85rem;
        }

        footer a {
            color: #4a90d9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SuperBook PDF Converter</h1>
            <p class="subtitle">AIÁîªÂÉèÈÆÆÊòéÂåñ | ÂÇæ„ÅçË£úÊ≠£ | „Éû„Éº„Ç∏„É≥ÊúÄÈÅ©Âåñ</p>
        </header>

        <!-- Upload Section -->
        <div class="card">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üìÑ</div>
                <p class="upload-text">
                    <strong>„ÇØ„É™„ÉÉ„ÇØ</strong>„Åæ„Åü„ÅØ<strong>„Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó</strong>„ÅßPDF„ÇíÈÅ∏Êäû
                </p>
                <div class="selected-file" id="selected-file" style="display: none;"></div>
            </div>
            <input type="file" id="file-input" accept=".pdf">
        </div>

        <!-- Options Section -->
        <div class="card">
            <h2 class="options-title">Â§âÊèõ„Ç™„Éó„Ç∑„Éß„É≥</h2>
            <div class="options-grid">
                <div class="option-item">
                    <label for="dpi">DPI:</label>
                    <input type="number" id="dpi" value="300" min="72" max="600">

                <div class="option-item">

                    <label for="upscale">AIË∂ÖËß£ÂÉè</label>
                </div>
                <div class="option-item">
                    <input type="checkbox" id="ocr">
                    <label for="ocr">OCR (Êó•Êú¨Ë™û)</label>
                </div>
                <div class="option-item">

                    <label for="advanced">È´òÂ∫¶„Å™Âá¶ÁêÜ</label>
                </div>
            </div>
            <button class="convert-btn" id="convert-btn" disabled>Â§âÊèõÈñãÂßã</button>
        </div>

        <!-- Progress Section -->
        <div class="card progress-section" id="progress-section">
            <div class="progress-info">
                <span id="progress-percent">0%</span>
                <span id="progress-step">Ê∫ñÂÇô‰∏≠...</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Result Section -->
        <div class="card result-section" id="result-section">
            <div id="result-content">
                <!-- Success template (hidden by default) -->
                <div id="result-success" class="result-success" style="display: none;">
                    <div class="result-icon">‚úì</div>
                    <p>Â§âÊèõÂÆå‰∫Ü!</p>
                    <a id="download-link" class="download-btn" href="#">„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>
                </div>
                <!-- Error template (hidden by default) -->
                <div id="result-error" class="result-error" style="display: none;">

                    <p>„Ç®„É©„Éº: <span id="error-message"></span></p>
                    <button class="retry-btn" id="retry-btn">„ÇÑ„ÇäÁõ¥„Åô</button>
                </div>
            </div>
        </div>

        <footer>
            <p>SuperBook PDF Converter v<span id="version">-</span></p>
            <p><a href="https://github.com/clearclown/DN_SuperBook_PDF_Converter_Linux" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const selectedFile = document.getElementById('selected-file');
        const convertBtn = document.getElementById('convert-btn');
        const progressSection = document.getElementById('progress-section');
        const progressFill = document.getElementById('progress-fill');
        const progressPercent = document.getElementById('progress-percent');
        const progressStep = document.getElementById('progress-step');
        const resultSection = document.getElementById('result-section');
        const resultSuccess = document.getElementById('result-success');
        const resultError = document.getElementById('result-error');
        const downloadLink = document.getElementById('download-link');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');

        let currentFile = null;
        let currentJobId = null;
        let pollInterval = null;

        // Check health and get version
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                document.getElementById('version').textContent = data.version;
            });

        // Retry button
        retryBtn.addEventListener('click', resetForm);

        // Drag and drop handling
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            currentFile = file;
            selectedFile.textContent = file.name;
            selectedFile.style.display = 'inline-block';
            uploadArea.classList.add('has-file');
            convertBtn.disabled = false;
        }

        // Convert button
        convertBtn.addEventListener('click', async () => {
            if (!currentFile) return;

            convertBtn.disabled = true;
            progressSection.classList.add('active');
            resultSection.classList.remove('active');
            resultSuccess.style.display = 'none';
            resultError.style.display = 'none';

            const options = {
                dpi: parseInt(document.getElementById('dpi').value),
                deskew: document.getElementById('deskew').checked,
                upscale: document.getElementById('upscale').checked,
                ocr: document.getElementById('ocr').checked,
                advanced: document.getElementById('advanced').checked
            };

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('options', JSON.stringify(options));

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                currentJobId = data.job_id;
                startPolling();
            } catch (error) {
                showError(error.message);
            }
        });

        function startPolling() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/jobs/' + currentJobId);
                    const job = await response.json();

                    if (job.progress) {
                        const percent = Math.round((job.progress.current_step / job.progress.total_steps) * 100);
                        progressFill.style.width = percent + '%';
                        progressPercent.textContent = percent + '%';
                        progressStep.textContent = job.progress.step_name;
                    }

                    if (job.status === 'completed') {
                        stopPolling();
                        showSuccess();
                    } else if (job.status === 'failed') {
                        stopPolling();
                        showError(job.error || 'Unknown error');
                    } else if (job.status === 'cancelled') {
                        stopPolling();
                        showError('Job was cancelled');
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 1000);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function showSuccess() {
            progressSection.classList.remove('active');
            resultSection.classList.add('active');
            resultSuccess.style.display = 'block';
            resultError.style.display = 'none';
            downloadLink.href = '/api/jobs/' + currentJobId + '/download';
            resetFormState();
        }

        function showError(message) {
            progressSection.classList.remove('active');
            resultSection.classList.add('active');
            resultSuccess.style.display = 'none';
            resultError.style.display = 'block';
            errorMessage.textContent = message;
        }

        function resetFormState() {
            currentFile = null;
            currentJobId = null;
            fileInput.value = '';
            selectedFile.style.display = 'none';
            uploadArea.classList.remove('has-file');
            convertBtn.disabled = true;
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            progressStep.textContent = 'Ê∫ñÂÇô‰∏≠...';
        }

        function resetForm() {
            resetFormState();
            resultSection.classList.remove('active');
            resultSuccess.style.display = 'none';
            resultError.style.display = 'none';
        }
    </script>
</body>
</html>
