# superbook-pdf Docker/Podman Compose Configuration
# Backend + Frontend Architecture with GPU/CPU Support
#
# Usage:
#   # GPU環境 (デフォルト)
#   docker compose up -d
#
#   # CPU環境 (GPUなし)
#   docker compose -f docker-compose.yml -f docker-compose.cpu.yml up -d
#
#   # ログ確認
#   docker compose logs -f
#
#   # 停止
#   docker compose down
#
# Podman:
#   podman compose up -d                                              # GPU環境
#   podman compose -f docker-compose.yml -f docker-compose.cpu.yml up -d  # CPU環境

name: superbook-pdf

services:
  # =============================================================
  # Backend: Rust API Server with NVIDIA GPU Support
  # =============================================================
  backend:
    build:
      context: superbook-pdf
      dockerfile: docker/backend/Dockerfile
    image: superbook-pdf-backend:latest
    container_name: superbook-backend
    restart: unless-stopped

    # GPU Support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - SUPERBOOK_VENV=/app/ai_venv
      - SUPERBOOK_BIND=0.0.0.0
      - SUPERBOOK_PORT=8080
      - SUPERBOOK_WORK_DIR=/data/work
      - RUST_LOG=info,superbook_pdf=info

    volumes:
      - ./data/input:/data/input:ro
      - ./data/output:/data/output:rw
      - ./data/work:/data/work:rw
      - ai-cache:/root/.cache

    networks:
      - superbook-net

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =============================================================
  # Frontend: Nginx Web UI with Reverse Proxy
  # =============================================================
  frontend:
    build:
      context: superbook-pdf/docker/frontend
      dockerfile: Dockerfile
    image: superbook-pdf-frontend:latest
    container_name: superbook-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=8080

    ports:
      - "${SUPERBOOK_PORT:-8080}:80"

    networks:
      - superbook-net

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

# =============================================================
# Networks
# =============================================================
networks:
  superbook-net:
    driver: bridge

# =============================================================
# Volumes
# =============================================================
volumes:
  ai-cache:
    driver: local
