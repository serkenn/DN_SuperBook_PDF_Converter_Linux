name: Build and Push to Docker Hub and GHCR

on:
  push:
    branches: [ "master" ]

# GHCRへの書き込み権限を追加
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # 1. Docker Hub にログイン
      # ---------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------------------------------------------------
      # 2. GitHub Packages (ghcr.io) にログイン
      # ---------------------------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------
      # 3. 両方のタグを付けてビルド＆プッシュ
      # ---------------------------------------------------
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./superbook-pdf
          file: ./superbook-pdf/Containerfile
          push: true
          # ここで複数行書くことで、両方にプッシュされます
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/superbook-pdf:latest
            ghcr.io/serkenn/superbook-pdf:latest
