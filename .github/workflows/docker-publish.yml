name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]  # "master" の場合はここを書き換えてください

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Hub へのログイン
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. ビルドとプッシュ
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          # ソースコードがあるディレクトリ（作業場所）を指定
          context: ./DN_SuperBook_PDF_Converter_Linux/superbook-pdf
          
          # Containerfileの正確なパスを指定
          file: ./DN_SuperBook_PDF_Converter_Linux/superbook-pdf/Containerfile
          
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/superbook-pdf:latest
