name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]  # "master" の場合はここを書き換えてください

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Hub へのログイン
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. ビルドとプッシュ
      # Podmanユーザーでも、GitHub Actions上では標準のDockerツールを使うのが一番安定します
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # タグの指定: ユーザー名はSecretsから自動で入ります
          tags: ${{ secrets.DOCKER_USERNAME }}/superbook-pdf:latest
